<!DOCTYPE html>
<html>
<head>
	<title>JS Object</title>
</head>
<body>

<div id="demo">Tampil Disini</div>

<script>
	
	var mobil = {merk:'Honda Jazz', bensin:'30 Liter', berat:'200 kg'};

	// cara pemanggilan object javascript ada 2 -> mobil.merk dan mobil['merk']
	document.getElementById('demo').innerHTML = mobil.merk + ' kapasitas bensin nya ' + mobil['bensin'];

</script>

</body>
</html>
