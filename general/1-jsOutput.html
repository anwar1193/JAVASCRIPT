<!DOCTYPE html>
<html>
<head>
	<title>Js Output</title>
</head>
<body>

<!-- Javascript Ouput ada 4 (innerHTML, document.write(), window.alert(), console.log() ) -->

<div id="teks"></div>

<script>
	
	document.getElementById('teks').innerHTML = 'Hallo Guys'; //contoh innerHTML

	document.write('Hallo Newbie'); //contoh document.write()

	window.alert('Welcome Bro'); //contoh window.alert();

	console.log('Hai Teman'); //contoh console.log() -> hanya terlihat di console

</script>

</body>
</html>
