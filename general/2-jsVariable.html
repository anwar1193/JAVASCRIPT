<!DOCTYPE html>
<html>
<head>
	<title>JS Variable</title>
</head>
<body>

<div id="hasil">Tampil Hasil</div>

<script>
	
	var x = 10;
	var y = 15;
	var z = x+y;

	document.getElementById('hasil').innerHTML = 'Hasil Nya = ' + z;
	
	document.write(x + ' + ' + y + ' = ' + z);

</script>

</body>
</html>
