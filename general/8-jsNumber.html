<!DOCTYPE html>
<html>
<head>
	<title>Number Methods</title>
</head>
<body>



<script>
	
	var angka = 9.656;
	document.write('angka awal : ' + angka + '<br><br>');

	document.write('Pembulatan 0 angka dibelakang koma : ' + angka.toFixed(0) + '<br>'); //pembulatan ke atas
	document.write('Pembulatan 1 angka dibelakang koma : ' + angka.toFixed(1) + '<br><br>'); //pembulatan ke atas

</script>
</body>
</html>
