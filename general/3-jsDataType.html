<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>

<script>
	
	var gaje;
	var nama = "Munawar Ahmad";
	var nilai = 95;
	var lulus = true;
	var payah = null;

	document.write(typeof(gaje) + '<br>');
	document.write(typeof(nama) + '<br>');
	document.write(typeof(nilai) + '<br>');
	document.write(typeof(lulus) + '<br>');
	document.write(typeof(payah) + '<br>');

</script>

</body>
</html>
