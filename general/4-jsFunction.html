<!DOCTYPE html>
<html>
<head>
	<title>JS Function</title>
</head>
<body>

<div id="demo">Tampilkan Hasil</div>


<script>

	
	function penjumlahan(a,b){
		return a+b;
	}

	document.getElementById('demo').innerHTML = penjumlahan(5,4);


	function toGram(kilogram){
		return kilogram*1000;
	}

	document.write(toGram(2));

</script>
</body>
</html>
