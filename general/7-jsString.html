<!DOCTYPE html>
<html>
<head>
	<title>JS String</title>
</head>
<body>


<script>

	var tulisan = "Hallo Dunia";

	document.write('kata asal = ' + tulisan + '<br><br>');

	document.write('(length) Panjang Karakter = ' + tulisan.length + '<br>'); //untuk menampilkan jumlah karakter
	document.write('Ini adalah contoh kalo di teks editor \
	 kepanjangan' + '<br>');

	document.write('(indexOff) Huruf D ada di huruf ke ' + tulisan.indexOf("D") + '<br>');
	document.write('(search) Huruf u ada di huruf ke ' + tulisan.search("u") + '<br>');
	document.write('(slice) ' + tulisan.slice(6,11) + '<br>'); //posisi awal,posisi akhir
	document.write('(substring) ' + tulisan.substring(6,11) + '<br>'); //posisi awal,posisi akhir
	document.write('(substr) ' + tulisan.substr(6,5) + '<br>'); //posisi awal,jumlah karakter
	document.write('(toLowerCase) ' + tulisan.toLowerCase() + '<br>'); //posisi awal,posisi akhir
	document.write('(toLowerCase) ' + tulisan.toUpperCase() + '<br>'); //posisi awal,posisi akhir

</script>

</body>
</html>
