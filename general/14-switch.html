<!DOCTYPE html>
<html>
<head>
	<title>JS Switch</title>
</head>
<body>
	<div id="demo">Tampil Hari</div>



	<script>
		
		var hari = new Date().getDay();
		var nama_hari;

		switch(hari){
			case 0 : nama_hari='Minggu'; break;
			case 1 : nama_hari='Senin'; break;
			case 2 : nama_hari='Selasa'; break;
			case 3 : nama_hari='Rabu'; break;
			case 4 : nama_hari='Kamis'; break;
			case 5 : nama_hari='Jumat'; break;
			case 6 : nama_hari='Sabtu';
		}

		document.getElementById('demo').innerHTML = 'Hari ini hari ' + nama_hari;

	</script>
</body>
</html>
