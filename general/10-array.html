<!DOCTYPE html>
<html>
<head>
	<title>JS Array</title>
</head>
<body>

<h3>Array</h3>

<script>
	
	//Array standar
	var siswa = ['anwar', 'shinta', 'muneeb'];
	document.write('Array standar : ' + siswa + '<br>');

	//Array dengan key "new Array()"
	var siswa2 = new Array('Munawar Ahmad','Shinta Purnama','Muneeb Ahmad');
	document.write('Array dengan key "new" : ' + siswa2 + '<br>');

	//Mengambil salah satu nilai Array
	document.write('Mengambil Salah Satu Nilai Array (siswa pertama) : ' + siswa2[0] + '<br>');

	//Menampilkan jumlah data Array
	document.write('Jumlah Data Pada Array standar : ' + siswa.length + '<br>');
	
	//Menambah Nilai Array
	siswa.push('Fikar');
	document.write('Tambah Siswa Fikar : ' + siswa + '<br>');

	


</script>

</body>
</html>
